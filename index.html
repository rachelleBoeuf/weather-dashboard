<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
</head>

<body>
    <div>
        <input id='locationSearch' />
        <button id='searchBtn'>search</button>

        <div id='weatherCurrent' class='weatherCurrent'></div>
        <div id='weatherFiveDay' class='weatherFiveDay'></div>
    </div>

    <div id="weatherTemplate" class="weatherTemplate">
        <div class="weatherDetail">
            <div id='icon' class='icon'></div>
            <div id='temperature' class='temperature'></div>
            <div id='sum' class='sum'></div>
            <div id='class' class='location'></div>
            <div id='windSpeed' class='windSpeed'></div>
            <div id='humidity' class='humidity'></div>
            <div id='UVI' class="UVI"></div>
        </div>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
